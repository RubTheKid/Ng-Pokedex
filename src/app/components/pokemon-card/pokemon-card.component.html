<div class="relative w-full max-w-xs mx-auto rounded-2xl shadow-2xl border-4 border-gray-300 p-0 overflow-hidden cursor-pointer transition-all duration-300 hover:scale-105 hover:shadow-3xl hover:border-yellow-400"
    [ngStyle]="getCardBackground()" (click)="onCardClick()">
    <div class="flex items-center justify-between  pt-2 pb-1 bg-gradient-to-r  rounded-t-xl border-b-2">
        <span class="text-xl font-extrabold tracking-wide capitalize text-gray-900 flex-1 text-center">{{
            pokemon.name
            }}</span>
        <div class="flex items-center gap-1">
            <span class="text-md font-bold text-yellow-700">{{ getHP() }}HP</span>
            <img *ngIf="getTypeIcon()" [src]="getTypeIcon()" alt="type" class="w-6 h-6" />
        </div>
    </div>

    <div
        class="flex justify-center items-center bg-white border-4 border-gray-200 rounded-xl mx-4 mt-2 mb-1 overflow-hidden h-40">
        <img [src]="pokemon.sprites.other['official-artwork'].front_default" [alt]="pokemon.name"
            class="object-contain w-32 h-32" />
    </div>

    <span class="text-xs text-gray-600 px-4 py-1 flex justify-end items-center italic">
        NO. {{ getPokedexNumber() }}
    </span>


    <!-- moves -->
    <div class="px-4 py-3 min-h-[60px] flex flex-col gap-2 border-b border-yellow-200">
        <ng-container *ngFor="let move of moveDetails">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="font-bold text-lg text-gray-900">{{ move.name | titlecase }}</span>
                </div>
                @if (move.power !== null) {
                <span class="font-extrabold text-xl text-gray-900">{{ move.power.toFixed(0) }}</span>
                } @else {
                <span class="text-lg italic text-gray-600">passive</span>
                }
            </div>
        </ng-container>
    </div>

    <div class="flex justify-between items-center px-2 py-2 text-xs border-b border-t border-gray-200">
        <div class="flex items-center gap-1">
            <span class="bg-gray-200 px-2 py-0.5 rounded shadow-inner">weakness</span> <!--placeholder-->
            <span class="bg-orange-200 px-2 py-0.5 rounded shadow-inner">+20</span> <!--placeholder-->
        </div>
        <div class="flex items-center gap-1">
            <span class="bg-gray-200 px-2 py-0.5 rounded shadow-inner">retreat</span> <!--placeholder-->
            <span class="bg-gray-100 px-2 py-0.5 rounded shadow-inner">â˜…</span> <!--placeholder-->
        </div>
    </div>
    <div class="px-1 pb-2 pt-1 text-[11px] italic text-gray-600">
        <div class="flex justify-between items-center text-xs text-gray-700 px-4 py-1">
            <span> HT: {{ getHeight() }}</span>
            <span> WT: {{ getWeight() }}</span>
        </div>
    </div>
